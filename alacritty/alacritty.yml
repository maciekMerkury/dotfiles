# config for alacritty

window:
  # dimensions of the window measured in colums/lines (changes require restart)
  dimensions:
    columns: 90
    lines: 25
  
  # possible values:
  #  - Windowed
  #  - Maximized
  #  - Fullscreen
  startup_mode: Windowed
  
  # possible values:
  #  - full
  #  - none
  #  - transparent
  #  - buttonless
  decorations: none

font:
  normal:
    family: Noto Sans Mono
    style: Light
  bold:
    family: Noto Sans Mono
    style: Medium
  italic:
    family: Noto Sans Mono
    style: "Thin"
  size: 11.5

import:
  - ~/.config/alacritty/theme.yml

  