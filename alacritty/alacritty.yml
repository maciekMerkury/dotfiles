# config for alacritty

env:
  TERM: xterm-256color

window:
  # dimensions of the window measured in colums/lines (changes require restart)
  dimensions:
    columns: 90
    lines: 25
  
  # possible values:
  #  - Windowed
  #  - Maximized
  #  - Fullscreen
  startup_mode: Windowed
  
  # possible values:
  #  - full
  #  - none
  #  - transparent
  #  - buttonless
  decorations: none

font:
  normal:
    family: Noto Sans Mono
    style: Light
  bold:
    family: Noto Sans Mono
    style: Medium
  italic:
    family: Noto Sans Mono
    style: "Thin"
  size: 11.5

# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'
  
