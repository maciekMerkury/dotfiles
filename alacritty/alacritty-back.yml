# config for alacritty

window:
  # dimensions of the window measured in colums/lines (changes require restart)
  dimensions:
    columns: 90
    lines: 25
  
  # possible values:
  #  - Windowed
  #  - Maximized
  #  - Fullscreen
  startup_mode: Windowed
  
  # possible values:
  #  - full
  #  - none
  #  - transparent
  #  - buttonless
  decorations: full 

font:
  normal:
    family: Noto Sans Mono
    style: Light
  bold:
    family: Noto Sans Mono
    style: Medium
  italic:
    family: Noto Sans Mono
    style: "Thin"

  size: 11.5


# colours
colors:
  # default colours
  primary:
    background: '0x000b1e'
    foreground: '0xD8DEE9'

  # Normal colours
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colours
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'
